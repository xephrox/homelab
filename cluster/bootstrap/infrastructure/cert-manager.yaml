apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: '1'
spec:
  project: default
  sources:
  - chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v1.15.2
    helm:
      valueFiles:
      - cluster/apps/infrastructure/cert-manager/values.yaml
      releaseName: cert-manager
  - repoURL: https://github.com/xephrox/homelab
    path: cluster/apps/infrastructure/cert-manager
    targetRevision: main
    ref: repo
  destination:
    name: in-cluster
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
    - ServerSideApply=true