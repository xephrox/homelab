---
providers:
  kubernetesCRD:
    allowCrossNamespace: true
  kubernetesIngress:
    publishedService:
      # To fix argocd stuck in progressing https://github.com/argoproj/argo-cd/issues/968#issuecomment-955976397
      enabled: true
 
additionalArguments:
  - "--api"
  - "--api.insecure=true"

logs:
  general:
    level: ERROR

ingressRoute:
  dashboard:
    enabled: false

persistence:
  enabled: false

service:
  type: LoadBalancer
  annotations:
    purelb.io/service-group: internal-ipv4