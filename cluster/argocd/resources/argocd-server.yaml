---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  template:
    spec:
      containers:
        - name: argocd-server
          command: ["argocd-server", "--insecure", "--staticassets", "/shared/app"]
          env:
            - name: ARGOCD_SYNC_WAVE_DELAY
              value: "30"
            - name: TZ
              value: "Europe/Stockholm"